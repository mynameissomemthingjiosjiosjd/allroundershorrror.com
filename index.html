<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horror Game Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Floating Text */
        .floating-text {
            position: fixed;
            top: 20%;
            right: 5%;
            font-size: 2.5em;
            color: rgba(255, 0, 0, 0.8);
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.9), 0px 0px 20px rgba(255, 0, 0, 0.6);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .content h1 {
            font-size: 3em;
            color: white;
            margin: 20px;
            text-shadow: 0px 0px 5px rgba(255, 0, 0, 0.8), 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        .download-btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #cc0000;
        }

        /* Circular Logo */
        .logo {
            background-image: url('https://yt3.googleusercontent.com/i8I02ONoOnEnb_EtQf-UWkJpKJYig1pB8iCkKg-bIL9wDgSMVHTfRdxlrthJkZaKmvElV6dGe9M=s160-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
        }

        /* Scroll Down */
        .scroll-down {
            position: absolute;
            bottom: 10%;
            font-size: 1.5em;
            color: white;
            animation: blink 1s infinite;
            cursor: pointer;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating Horror Text -->
    <div class="floating-text">Something Horrible is Coming...</div>

    <!-- Main Content -->
    <div class="content">
        <h1>Download the Ultimate Horror Game</h1>

        <!-- Android Download Button -->
        <button class="download-btn" onclick="window.location.href='https://example.com/download.apk'">Download for Android</button>

        <!-- Logo -->
        <div class="logo"></div>

        <!-- Scroll Down Prompt -->
        <div class="scroll-down">Scroll Down</div>
    </div>

    <script>
        // Add smooth scrolling effect
        document.querySelector('.scroll-down').addEventListener('click', function () {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
